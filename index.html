<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <main>
        <section class="order">
            <div class="container">
                <div class="order__content">
                    <div class="order__row">
                        <form class="order__block">
                            <div class="order__wrap-top">
                                <div class="order__block-left">
                                    <div class="order__start">
                                        <h2 class="order__title">Детали оплаты</h2>
                                    </div>
                                    <div class="order__fix">
                                        <input class="order__box" placeholder="Ваше имя">
                                        <input class="order__box" placeholder="Ваша фамилия">
                                        <input class="order__box" placeholder="E-mail">
                                        <input class="order__box" placeholder="Номер телефона">
                                    </div>
                                    <div class="select__wrapper">
                                    <select class="order__country">
                                        <option value="none" selected disabled hidden>Страна</option>
                                        <option class="order__name">Кыргызстан</option>
                                        <option class="order__name">Россия</option>
                                        <option class="order__name">Австралия</option>
                                        <option class="order__name">Египет</option>
                                        <option class="order__name">Германия</option>
                                    </select>
                                </div>
                                    <div class="order__information">
                                        <input class="order__street" placeholder="Улица и т.д.">
                                        <input class="order__street" placeholder="Подъезд, этаж и т.п. ">
                                        <input class="order__street" placeholder="Населенный пункт">
                                    </div>
                                    <div class="order__fix">
                                        <input class="order__box" placeholder="Область/регион">
                                        <input class="order__box" placeholder="Почтовый индекс">
                                    </div>
                                    <div class="order__end">
                                        <h2 class="order__description">Дополнительная информация</h2>
                                    </div>
                                    <div class="order__additionally">
                                        <input class="order__none">
                                    </div>
                                </div>
                                <div class='order__block-right'>
                                    <div class="order__your">
                                        <h2 class="order__text">Ваш заказ</h2>
                                    </div>
                                    <div class="order__bg">
                                        <div class="order__reverse">
                                            <p class="order__product">Товар</p>
                                            <p class="order__finally">Итого</p>
                                        </div>
                                        <div class="order__price">
                                            <p class="order__autor">Ольга Примаченко</p>
                                            <div class="order__flex">

                                                <p class="order__denotation">К себе нежно</p>
                                                <div class="order__rub">790 ₽</div>
                                            </div>
                                        </div>

                                        <div class="order__price">
                                            <p class="order__autor">Ольга Примаченко</p>
                                            <div class="order__flex">

                                                <p class="order__denotation">К себе нежно</p>
                                                <div class="order__rub">790 ₽</div>
                                            </div>
                                        </div>

                                        <div class="order__price">
                                            <p class="order__autor">Ольга Примаченко</p>
                                            <div class="order__fin">
                                                <p class="order__denotation">К себе нежно</p>
                                                <div class="order__rub">790 ₽</div>
                                            </div>
                                        </div>
                                        <div class="order__delivery">
                                            <p class="order__club">*Стоимость доставки уточним при звонке</p>
                                        </div>
                                        <div class="order__rom">
                                            <p class="order__finally">Итого</p>
                                            <p class="order__pay">3.790 ₽</p>
                                        </div>
                                    </div>
                                    <div class="order__confirm">
                                        <div class="order__col-md-3 col-sm-3 col-xs-6"><a
                                                class="btn btn-sm animated-button thar-three" href="#"> ПОДТВЕРДИТЬ
                                                ЗАКАЗ</a></div>
                                    </div>
                                </div>
                            </div>

                            <div class="order__display">
                            <div class="order__way">
                                <p class="order__visa">Способ оплаты</p>
                                <div class="order__fixed">
                                    <input type="checkbox" id="check" name="pin">
                                    <label for="check">Оплата наличными</label>

                                    <input type="checkbox" id="true" name="pin">
                                    <label for="true">Оплата переводом</label>

                                    <input type="checkbox" id="false" name="pin">
                                    <label for="false">Наличными курьеру</label>
                                    <input type="checkbox" id="for" name="pin">
                                    <label for="for">Оплата банковской картой</label>
                                </div>
                            </div>
                            <div class="order__second">
                                <p class="order__v">Способ доставки</p>
                                <div class="order__fixer">
                                    <input type="checkbox" id="yourself" name="pin">
                                    <label for="yourself">Самовывоз</label>

                                    <input type="checkbox" id="moldova" name="pin">
                                    <label for="moldova">По Молдове</label>

                                    <input type="checkbox" id="kishinev" name="pin">
                                    <label for="kishinev">По Кишиневу</label>

                                    <input type="checkbox" id="europa" name="pin">
                                    <label for="europa">По Европе</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>

                </div>
            </div>
            </div>
        </section>
    </main>


</body>

</html>
